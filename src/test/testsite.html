<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/test.css">
</head>

<body>
  <div class="test-page">
    <!-- classic test -->
    <div id="lnu-container" class="lnu-container">
      <div id="lnu-div" class="lnu-div">Lnu-Div</div>
      <a id="lnu-a" href="https://lnu.se/">Visit Lnu</a>
    </div>
    <!-- div and input have same class -->
    <div id="selenium-container" class="selenium-container">
      <div id="selenium-div" class="selenium-div">Same-Class-Test</div>
      <input id="text-box" class="selenium-div" type="text" name="text-box" value="Enter Text" size="35">
      <a id="selenium-a" href="https://www.seleniumeasy.com/test/">Visit Selenium</a>
    </div>
    <!-- buried element -->
    <div id="lipsum-container" class="lipsum-container">
      <div id="lipsum-div" class="lipsum-div">Lipsum-Div</div>
      <div id="lets" class="lets">
        <div id="bury" class="bury">
          <div id="thisone" class="thisone">
            <div id="deep" class="deep">
              <a id="lipsum-a" href="https://www.lipsum.com/">Visit Lipsum</a>
            </div>
          </div>
          <div id="random-div" class="random-div">Random-Div</div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../js/popup.js"></script>
</body>

</html>
