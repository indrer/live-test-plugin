<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/testwin.css">
</head>

<body>
    <div id="test-element">
        <div id="click-add">click
            <input type="button" value="click and select an element" id="click-el-sel">
        </div>
        <div id="assert-add">expect to
            <select id="assert-op">
                <option value="see">See</option>
                <option value="not-see">Not see</option>
            </select>
            <input type="button" value="click and select an element" id="assert-el-sel">
        </div>
        <div id="assert-have">expect to
            <select id="have-op">
                <option value="have">Have</option>
                <option value="not-have">Not have</option>
            </select>
            <input type="button" value="click and select an element" id="have-el-sel">
        </div>
        <div id="visit-add">visit
            <input type="button" value="click and select an element" id="visit-el-sel">
        </div>
        <div id="execute-add">
            <textarea id="execute-text" cols="40" rows="4"
                placeholder="Provide JavaScript expected to be executed..."></textarea>
            <input id="execute-sub" type="submit" value="Submit">
        </div>
        <div id="input-add">
            <input type="button" value="click to listen" id="input-el-sel">
            <textarea id="input-text" placeholder=""></textarea>
            <input id="input-sub" type="submit" value="Submit">
        </div>
        <br>
        <input type="button" value="Finish test" id="finish-test-button" />
    </div>
    <script type="text/javascript" src="../js/testwin.js"></script>
</body>

</html>
